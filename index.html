<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <title>Color Changer App</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><span id="logo">Natalia's World</span></a>
        </div>
      </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 position-relative">
              

                <!-- Bootstrap Card -->
                <div class="card text-center shadow mt-5" id="colorCard">
                    <div class="card-body">
                        <h1 class="card-title sixtyfour-convergence-text-style">Choose Your Color</h1>
                        <p class="card-text sixtyfour-convergence-text-style">Click the box to change its color.</p>
                        <!-- Color Square -->
                        <div id="colorSquare" class="ColorSquare mx-auto mb-3"></div>
                        <p class="photoDesc"></p>
                    </div>
                </div>
                    <BR>
                        <BR>
                            <BR>
                                <BR>
                                    <BR>

                  <!-- Avatar Section with Speech Bubble -->
                  <div class="avatar-container mb-4 text-center">
                    <div class="avatar" style="position: relative; display: inline-block;">
                        <img src="./Natalia_Avatar.webp" alt="Baby Avatar" class="avatar-image rounded-circle" id="avatarFoto"/>
                        <div class="speech-bubble" id="speech-bubble">
                            <span id="speech-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
